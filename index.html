<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Tip calculator app" />
		<meta name="keywords" content="Tip, calculator, purchases, shopping" />
		<meta name="author" content="Mateo Betancur B" />
		<link rel="stylesheet" href="/styles/mobile.css" />
		<link rel="stylesheet" href="/styles/desktop.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon" />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<title>Tip calculator App</title>
	</head>
	<body>
		<main class="main">
			<h1 class="main__h1">$ Tip Calculator</h1>
			<div class="main__container">
				<section class="section01">
					<p class="section01__p">Bill</p>
					<input
						id="price-input"
						value=""
						type="number"
						class="section01__input--tip"
						placeholder="Write here..."
					/>
					<h3 class="section01__h3--tip">Select Tip %</h3>
					<div class="section01__container">
						<button value="5">5%</button>
						<button value="10">10%</button>
						<button value="15">15%</button>
						<button value="25">25%</button>
						<button value="50">50%</button>
						<input type="number" placeholder="Custom" />
					</div>
					<h3 class="section01__h3--people">Number of people</h3>
					<input
						id="people-input"
						type="number"
						class="section01__input--people"
						placeholder="Write here..."
					/>
				</section>
				<section class="section02">
					<div class="section02__container--tip">
						<h2>Tip Amount</h2>
						<p id="tip-amount">$0</p>
					</div>
					<div class="section02__container--people">
						<h2>Total</h2>
						<p id="total-price">$0</p>
					</div>
					<button id="reset-button" class="section02__button">RESET</button>
				</section>
			</div>
		</main>
	</body>
	<script src="/index.js" defer></script>
</html>
